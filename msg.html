<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï VALENTINE üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #5a3d5c;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            border: 3px solid white;
            transition: all 0.3s ease;
        }
        .inicio, .pregunta, .aceptado {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .activo {
            display: flex;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #d43f5e;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
        }
        h2 {
            font-size: 2rem;
            color: #b3415c;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #642f3f;
        }
        .botones {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }
        .btn-si {
            background: #ff6b8b;
            box-shadow: 0 5px 0 #c13b55;
        }
        .btn-si:hover {
            transform: scale(1.05);
            background: #ff8ca0;
            box-shadow: 0 8px 0 #c13b55;
        }
        .btn-no {
            background: #a5a5a5;
            box-shadow: 0 5px 0 #6e6e6e;
            position: relative;
        }
        .btn-no:hover {
            transform: scale(0.95);
            background: #b8b8b8;
        }
        .corazones {
            font-size: 2.5rem;
            margin-top: 20px;
            letter-spacing: 15px;
        }
        .mensaje-especial {
            background: rgba(255, 214, 221, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-style: italic;
            border-left: 5px solid #ff6b8b;
        }
        .btn-reinicio {
            margin-top: 30px;
            background: #d48c9c;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-reinicio:hover {
            background: #b86b7e;
        }
        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.6rem; }
            p { font-size: 1.1rem; }
            .btn { padding: 12px 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla 1: Inicio -->
        <div id="inicio" class="inicio activo">
            <h1>üíï VALENTINE üíï</h1>
            <p style="font-size: 1.5rem;">Presiona cualquier tecla para comenzar...</p>
        </div>

        <!-- Pantalla 2: Pregunta -->
        <div id="pregunta" class="pregunta">
            <h2 id="preguntaTexto"></h2>
            <div class="botones">
                <button id="btnSi" class="btn btn-si">üíñ S√ç</button>
                <button id="btnNo" class="btn btn-no">üíî NO</button>
            </div>
        </div>

        <!-- Pantalla 3: Aceptado -->
        <div id="aceptado" class="aceptado">
            <h2 id="graciasTexto">¬°Gracias por aceptar! üíï</h2>
            <div class="mensaje-especial">
                <p id="mensajePersonalizado"></p>
            </div>
            <p id="teQuieroTexto" style="font-size: 1.6rem;"></p>
            <div class="corazones">üíï üíñ üíó üíù üíû</div>
            <button id="btnReinicio" class="btn-reinicio">‚ú® Crear otro momento ‚ú®</button>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // ---------- LEER PAR√ÅMETROS DE LA URL ----------
            // Esto es lo que faltaba: toma los nombres del enlace
            function obtenerParametrosURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return {
                    from: urlParams.get('from') || 'Antonio',
                    to: urlParams.get('to') || 'Brisa',
                    tipo: urlParams.get('tipo') || 'novios'
                };
            }

            const params = obtenerParametrosURL();
            const NOMBRE_TUYO = params.from;
            const NOMBRE_PERSONA_ESPECIAL = params.to;
            const TIPO_RELACION = params.tipo;

            // Elementos del DOM
            const pantallaInicio = document.getElementById('inicio');
            const pantallaPregunta = document.getElementById('pregunta');
            const pantallaAceptado = document.getElementById('aceptado');
            const preguntaTexto = document.getElementById('preguntaTexto');
            const btnSi = document.getElementById('btnSi');
            const btnNo = document.getElementById('btnNo');
            const btnReinicio = document.getElementById('btnReinicio');
            const mensajePersonalizado = document.getElementById('mensajePersonalizado');
            const teQuieroTexto = document.getElementById('teQuieroTexto');
            const graciasTexto = document.getElementById('graciasTexto');

            // Variable para controlar si ya comenz√≥
            let juegoIniciado = false;

            // Funci√≥n para iniciar (pasar de inicio a pregunta)
            function iniciarJuego() {
                if (!juegoIniciado) {
                    juegoIniciado = true;
                    
                    // ACTUALIZAR TEXTOS CON LOS NOMBRES DE LA URL
                    preguntaTexto.textContent = `${NOMBRE_PERSONA_ESPECIAL}, ¬øquieres ser mi Valentine?`;
                    
                    // Cambiar pantallas
                    pantallaInicio.classList.remove('activo');
                    pantallaPregunta.classList.add('activo');
                    pantallaAceptado.classList.remove('activo');
                }
            }

            // Evento para presionar cualquier tecla
            window.addEventListener('keydown', function(e) {
                if (pantallaInicio.classList.contains('activo')) {
                    iniciarJuego();
                }
            });

            // Tambi√©n permitir hacer clic
            pantallaInicio.addEventListener('click', function() {
                iniciarJuego();
            });

            // Funci√≥n para el S√ç
            function aceptarInvitacion() {
                // ACTUALIZAR TODOS LOS TEXTOS CON LOS NOMBRES DE LA URL
                graciasTexto.textContent = `¬°Gracias ${NOMBRE_PERSONA_ESPECIAL} por aceptar! üíï`;
                mensajePersonalizado.innerHTML = `${NOMBRE_TUYO}: Me haces muy feliz. Eres mi persona favorita.`;
                teQuieroTexto.innerHTML = `Te quiero mucho, ${NOMBRE_PERSONA_ESPECIAL}. Gracias por decir que s√≠. üíï`;

                // Cambiar a pantalla de aceptado
                pantallaInicio.classList.remove('activo');
                pantallaPregunta.classList.remove('activo');
                pantallaAceptado.classList.add('activo');
            }

            btnSi.addEventListener('click', aceptarInvitacion);

            // Funci√≥n para que el bot√≥n NO huya
            function moverBotonNo() {
                const botonNo = btnNo;
                const maxX = window.innerWidth - botonNo.offsetWidth - 100;
                const maxY = window.innerHeight - botonNo.offsetHeight - 100;
                
                let randomX = Math.random() * maxX;
                let randomY = Math.random() * maxY;
                
                randomX = Math.max(10, Math.min(randomX, maxX));
                randomY = Math.max(10, Math.min(randomY, maxY));
                
                botonNo.style.position = 'fixed';
                botonNo.style.left = randomX + 'px';
                botonNo.style.top = randomY + 'px';
                botonNo.style.zIndex = '1000';
            }

            btnNo.addEventListener('mouseover', moverBotonNo);
            btnNo.addEventListener('click', function(e) {
                e.preventDefault();
                moverBotonNo();
            });

            // Bot√≥n de reinicio
            btnReinicio.addEventListener('click', function() {
                juegoIniciado = false;
                
                btnNo.style.position = 'relative';
                btnNo.style.left = 'auto';
                btnNo.style.top = 'auto';
                
                pantallaInicio.classList.add('activo');
                pantallaPregunta.classList.remove('activo');
                pantallaAceptado.classList.remove('activo');
            });

        })();
    </script>
</body>
</html>
