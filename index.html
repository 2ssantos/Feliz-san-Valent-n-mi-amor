<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De: Antonio Para: Brisa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff4d4d; /* El rojo característico de esa web */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .card {
            text-align: center;
            padding: 20px;
        }

        .initial-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-open {
            background-color: white;
            color: #ff4d4d;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .btn-open:hover {
            transform: scale(1.1);
        }

        .message-content {
            display: none; /* Oculto al inicio */
            animation: fadeIn 1s ease-in;
        }

        .message-content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .message-content p {
            font-size: 1.4rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .footer-name {
            margin-top: 30px;
            font-style: italic;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="start" class="initial-content">
            <h1>Para: Brisa ❤️</h1>
            <button class="btn-open" onclick="revealMessage()">CLIC AQUÍ</button>
        </div>

        <div id="message" class="message-content">
            <h2>¡Feliz San Valentín!</h2>
            <p>Eres la persona más especial en mi vida. Gracias por ser mi novia y por cada momento juntos.</p>
            <div class="footer-name">De: Antonio Velásquez</div>
        </div>
    </div>

    <script>
        function revealMessage() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
