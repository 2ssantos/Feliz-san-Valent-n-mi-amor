<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

    color: #7a003c;
}

.container {

}

h1 {

}

h2 {

}

button {

    border: none;
    border-radius: 10px;
    background: #d81b60;
    color: white;
    cursor: pointer;
}

#mensaje {
    display: none;
    margin-top: 30px;
    font-size: 1.4rem;
    animation: fadeIn 2s ease-in-out;
}

.heart {
    position: absolute;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="container">

<script>
function mostrar(){
    document.getElementById("mensaje").style.display = "block";

</body>
</html>
